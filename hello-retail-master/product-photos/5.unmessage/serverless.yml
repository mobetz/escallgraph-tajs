frameworkVersion: '>=1.0.0 <2.0.0'

service: ${self:custom.productPhotos.unmessageName}

custom:
  stage: dev
  private: ${file(../../private.yml)}
  helloRetail: ${file(../../helloRetail.yml)}
  productPhotos: ${file(../productPhotos.yml)}

provider:
  name: aws
  deploymentBucket: helloRetailBucket
  runtime: nodejs8.10
  profile: DEFAULT_PROFILE
  region: us-east-1

functions:
  unmessage:
    role:
      'Fn::GetAtt': [ UnmessageRole, Arn ]
    handler: unmessage.handler
    environment:
      TABLE_PHOTO_REGISTRATIONS_NAME:
        Fn::ImportValue: PHOTO_REGISTRATION_TABLE
      TWILIO_ACCOUNT_SID_ENCRYPTED: ${self:custom.private.twilio.accountSid}
      TWILIO_AUTH_TOKEN_ENCRYPTED: ${self:custom.private.twilio.authToken}
      TWILIO_NUMBER: ${self:custom.private.twilio.dev.number}

resources:
  Resources:
    # Log Group
    UnmessageLogGroup:
      Type: AWS::Logs::LogGroup
      Properties:
        LogGroupName: '/aws/lambda/${self:service}-dev-unmessage'
        RetentionInDays: 7
    # Role
    UnmessageRole: # role for the assignment messaging lambda
      Type: AWS::IAM::Role
      Properties:
        Path: /
        RoleName: devProductPhotosUnmessage1
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action: sts:AssumeRole
              Principal:
                Service: lambda.amazonaws.com
        ManagedPolicyArns:
          - DEFAULT_TEAM_POLICY
        Policies:
          - PolicyName: CreateAndWriteToLogStream
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - 'logs:CreateLogStream'
                  Resource:
                    'Fn::GetAtt': [ UnmessageLogGroup, Arn ]
                - Effect: Allow
                  Action:
                    - 'logs:PutLogEvents'
                  Resource:
                    'Fn::Join':
                      - ':'
                      - - 'Fn::GetAtt': [ UnmessageLogGroup, Arn ]
                        - '*'
          - ${self:custom.productPhotos.updatePhotoRegistrations}
  Outputs:
    UnmessageLambdaName:
      Description: The Name of the Photo Assignments Unmessage Lambda
      Value:
        Ref: UnmessageLambdaFunction
      Export:
        Name: ${self:custom.productPhotos.exportPhotoAssignmentsUnmessageLambdaName}
    UnmessageLambdaArn:
      Description: The ARN of the Photo Assignments Unmessage Lambda
      Value:
        'Fn::GetAtt': [ UnmessageLambdaFunction, Arn ]
      Export:
        Name: ${self:custom.productPhotos.exportPhotoAssignmentsUnmessageLambdaArn}
